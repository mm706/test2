</head>
<body>

<header>
    <nav class="main-nav">
        <h1 class="font-color">fetch</h1>
        <div class="links-nav">
            <ul>
                <li><a class="font-color" href="#make-music">Make music</a></li>
                <li><a class="font-color" href="#distribute">Distribute</a></li>
                <li><a class="font-color" href="#collaborate">Collaborate</a></li>

            </ul>
        </div>
        <div class="btns">
            <div class="nav-btn-div">
                <button class= "nav-btn">Sign up</button>
            </div>
            <div class="nav-btn-div">
                <button class="nav-btn-two">Log in</button>
            </div>
        </div>
    </nav>
</header>
<main>
    <h1 class="middle-text-top font-color">Fetch Samples</h1>
    <p class="middle-text-header font-color">Find the right sounds<br> for your next hit.</p>
    <p class="middle-text-bottom font-color">Dive into out expertly made music samples, covering all music<br>styles. Get creative with endless sound choices</p>
    <div class="middle-btn "><button class="nav-btn" >Explore Sounds</button></div>

    <div class="wrapper swiper mySwiper">
        <div class="wrapper-btn swiper-button-prev"  id="left"></div>
        <div class="carousel swiper-wrapper ">
            <img class="bottom-img slider swiper-slide" src="pics/3379.webp"/>
            <img class="bottom-img img slider swiper-slide" src="pics/Artistic_Pixel_Sorter_Photoshop_Actions.jpg"/>
            <img class="bottom-img img slider swiper-slide" src="pics/Michal-Zahornacky-www.michalzahornacky.com_.jpg"/>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

    var appendNumber = 4;
    var prependNumber = 1;
    document
        .querySelector(".prepend-2-slides")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.prependSlide([
                '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
                '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
            ]);
        });
    document
        .querySelector(".prepend-slide")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.prependSlide(
                '<div class="swiper-slide">Slide ' + --prependNumber + "</div>"
            );
        });
    document
        .querySelector(".append-slide")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.appendSlide(
                '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>"
            );
        });
    document
        .querySelector(".append-2-slides")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.appendSlide([
                '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
                '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
            ]);
        });
</script>

</body>
